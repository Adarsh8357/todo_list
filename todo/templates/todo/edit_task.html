<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Task</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Edit Task</h1>
    <div>
        <a href="{% url 'logout' %}" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100">Logout</a>
        <a href="{% url 'index' %}" class="ml-2 bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100">Back</a>
    </div>
</nav>

<!-- Edit Form -->
<div class="container mx-auto p-4 flex-1 flex justify-center items-start mt-8">
    <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <label class="block">
                <span class="text-gray-700 font-semibold">Title</span>
                <input type="text" name="title" value="{{ task.title }}" required class="w-full p-2 border rounded-lg mt-1">
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Description</span>
                <textarea name="description" class="w-full p-2 border rounded-lg mt-1">{{ task.description }}</textarea>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Due Date</span>
                <input type="datetime-local" name="due_date" value="{{ task.due_date|date:'Y-m-d\\TH:i' }}" class="w-full p-2 border rounded-lg mt-1">
            </label>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 w-full">Update Task</button>
        </form>
    </div>
</div>

</body>
</html>
