<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded-lg">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded-lg">
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded-lg">
        <input type="password" name="password2" placeholder="Confirm Password" required class="w-full p-2 border rounded-lg">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
</div>
</body>
</html>
